<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game Branch</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <p id="headerText" style="font-size:35px">Memory Game</p>
            <p id="testText" style="font-size:20px">Test Your Mind!</p>
            <button id="startButton">Start Here</button>
        </div>
    </div>
    <br>
    <div class="grid">

    </div>

    <footer id="footer" class="footer">
        <div id="footer" class="footer-button">
            <button class="button" type="submit" value="Start">Start</button>
            <button class="button" type="reset" value="Reset">Reset</button>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
