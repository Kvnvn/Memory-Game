<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game Branch</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css"></script> -->

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <p id="headerText" style="font-size:35px">Memory Game</p>
            <p id="testText" style="font-size:20px">Test Yours!</p>
            <p class="scoreCounter">Attempts: <span id="score">0</span></p>
            <p class="scoreCounter">Best Score: <span id="high_score">0</span></p>
        </div>
    </div>
    <br>

    <div class="row" id="boxContainer"></div>

    <div id="win-screen" class="">
        <h3>You Win!</h3>
        <div class="score attempt-count"> Attempts: <span id="totalAttempts">0</span></div>
        <div class="score best-score">Best Score: <span id="bestScore">0</span></div>
        <a id="popup-reset">To play again, press "reset" below!</a>
    </div>

    <footer id="footer" class="footer">
        <div id="footer" class="footer-button">

            <button class="button" type="reset" id="Reset">Reset</button>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
