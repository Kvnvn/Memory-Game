<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <!-- <figure class="image is-128x128">
        <img src="https://bulma.io/images/placeholders/256x256.png">
      </figure> -->

    <div class="hero-image">
        <div class="hero-text">
            <p id="headerText" style="font-size:35px">Memory Game</p>
            <p id="testText" style="font-size:20px">Test Your Mind!</p>
            <button id="startButton">Start Here</button>
        </div>
    </div>
    <br>
    <div class="grid">
        <div class="row">
            <button class="box">
                <div class="inner">1</div>
            </button>
            <button class="box">
                <div class="inner">2</div>
            </button>
            <button class="box">
                <div class="inner">3</div>
            </button>
            <button class="box">
                <div class="inner">4</div>
            </button>

        </div>
        <div class="row">
            <button class="box">
                <div class="inner">6</div>
            </button>
            <button class="box">
                <div class="inner">7</div>
            </button>
            <button class="box">
                <div class="inner">8</div>
            </button>
            <button class="box">
                <div class="inner">9</div>
            </button>

        </div>
        <div class="row">
            <button class="box">
                <div class="inner">11</div>
            </button>
            <button class="box">
                <div class="inner">12</div>
            </button>
            <button class="box">
                <div class="inner">13</div>
            </button>
            <button class="box">
                <div class="inner">14</div>
            </button>

        </div>
        <div class="row">
            <button class="box">
                <div class="inner">16</div>
            </button>
            <button class="box">
                <div class="inner">17</div>
            </button>
            <button class="box">
                <div class="inner">18</div>
            </button>
            <button class="box">
                <div class="inner">19</div>
            </button>

        </div>


    </div>




    <footer id="footer" class="footer">
        <div id="footer" class="content has-text-centered">
            <input class="button" type="submit" value="Start">
            <input class="button" type="reset" value="Reset">
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
